<div ng-app="scopes" xmlns="http://www.w3.org/1999/html">

    <div ng-controller="ScopesCtrl">
        <h1>Wiki Scopes</h1>

        <p>A Wiki "Scope" is a section/topic cloud wherein all articles' wiki links refer to articles in the same scope</p>

        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Title
                </th>
                <th>
                    Creator
                </th>
                <th>
                    &nbsp;
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="article in scopes | orderBy: 'name'">
                <td>{{article.name }}</td>
                <td>{{article.title }}</td>
                <td>{{ article.creator.member_name }}</td>
                <td>
                    <button class="btn btn-small nomargin" ng-click="view_scope(article)">
                        <i class="icon-search"></i> View</button>
                </td>
                <td>
                    <button class="btn btn-small nomargin" ng-click="edit_scope(article)">
                        <i class="icon-edit"></i> Edit</button>
                </td>
                <td>
                    <button class="btn btn-small nomargin" ng-click="export_scope(article)">
                        <i class="icon-upload"></i> Export</button>
                </td>
                <td>
                    <button class="btn btn-small btn-danger nomargin" ng-click="delete_scope(article)">
                        <i class="icon-trash"></i> Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" ng-click="add_scope()" >Add Scope</button>
    </div>
</div>

        <style>
            .nomargin {
                margin: 0px;
                marign-top: 0px;
                margin-bottom: 0px;
                line-height: 100%;
            }
        </style>
