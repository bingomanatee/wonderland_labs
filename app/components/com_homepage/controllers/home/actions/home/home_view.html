
<h1>Welcome to Wonderland Labs</h1>

<div id="container">
</div>
<!-- #container -->
<script language="javascript">
    $(function(){
        $.get('/wiki/article_rest', function(arts){
            $.get('/home_layout/js/div_template.ejs.txt', function(a, b, data){
                var dtt =data.responseText;
                var dt = _.template(dtt);
                _.each(arts, function(art){
                    $('#container').prepend(dt(art));
                })
                    $('#container').resize();
            })
        })



    })

</script>
