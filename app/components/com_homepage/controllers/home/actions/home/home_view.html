
<h1>Welcome to Wonderland Labs</h1>

<div id="container">
<% if (tweets) tweets.forEach(function(tweet){ %>
<div class="tweet <%= (tweet.text.length > 80) ? ' xlong ' : ((tweet.text.length > 40) ? ' long' : '') %>" data-symbol="H" data-category="other"><p><%- tweet.text %></p>
</div>
    <% if (Math.random() > 0.3){ %>
    <div class="tweet sm"></div>
    <% } %>
<% }) %>
</div>
<!-- #container -->
