
<h1>Welcome to Wonderland Labs</h1>

<p class="PopulaireLight" style="font-size: 300%">The home of the <a href="/wiki/s/nuby_express" />Nuby Express framework</a> for full-stack sites in Node.js</p>
<div id="container" class="clearfix">
</div>
<!-- #container -->
<script language="javascript">
    $(function(){
        $.get('/wiki/article_rest', function(arts){
            $.get('/home_layout/js/div_template.ejs.txt', function(a, b, data){
                var dtt =data.responseText;
                var dt = _.template(dtt);
                _.each(arts, function(art){
                    $('#container').prepend(dt(art));
                })
                    $('#container').resize();
            })
        })



    })

</script>
