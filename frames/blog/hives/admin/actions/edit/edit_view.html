<h1>Add an Article</h1>

<form class="form" action="/admin/blog/edit" method="post">
    <p class="row">
        <span class="span2">
            <label>Name</label>
        </span>

        <input type="text" class="span10" name="filename" value="<%= article.filename %>"
               placeholder="File name for article">
    </p>

    <p class="row">
        <span class="span2">
            <label>Title</label>
        </span>

        <input type="text" class="span10" name="title" placeholder="Displayed title">
    </p>

    <p class="row">
        <span class="span2">
            <label>Content</label>
        </span>

        <textarea cols="150" rows="20" class="span10" name="content" placeholder="Markdown content" id="text"
                  onchange="preview_text()"><%-
            article.content %></textarea>
    </p>


    <p class="row">
        <span class="span5">

        </span>

        <span class="span7">
           <button class="btn btn-primary" type="submit">Revise Article</button>
        </span>
    </p>
</form>

<h1>Preview</h1>
<div class="well">

<div id="preview">

</div>
</div>

<script language="javascript" src="/js/blog/admin/edit/marked.js"></script>
<script language="javascript" defer="defer" src="/js/blog/admin/edit/edit.js">
</script>
