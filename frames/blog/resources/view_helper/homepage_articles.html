<% articles.forEach(function(article){ %>
<article>
<h2 class="article"><% if (article.folder){ %>
    <%- folder_link(article.folder) %><span class="folder-colon">:</span>
    <% } %><%- article_link(article) %></h2>
<p><%= article.intro %> (revised <%= article_date(article.revised) %>)
    <%- article_link(article, 'More') %>
</p>
</article>
<% }) %>
