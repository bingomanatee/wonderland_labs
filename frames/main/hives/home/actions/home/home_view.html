<html xmlns="http://www.w3.org/1999/html">
<body>

<h1>Wonderland Labs</h1>

<p> enjoy my image search proxy for Google Images, inspired by a discourse by Edward Tufte
    given at PayPal on May 3, 2013: <a href="/experiments/tuftevision/google_image_view">Tuftevision</a></p>

<h2>Articles</h2>
<article>
    <% blog_articles.forEach(function(article){ %>
    <h3><a href="/story/<%= article.filename.replace(/\.md$/, '') %>"><%= article.title %></a></h3>

    <% }) %>
</article>
<pre>

    <%- JSON.stringify(blog_articles) %>
</pre>
</body>
</html>
