<link rel="stylesheet" type="text/css" href="/js/admin/vendor/angular/ng-grid.css"/>

<h1>Tweets</h1>

        <style>
            .ngAggregate {
                background-color: white
            }
        </style>

<div ng-app="tweets">
    <div ng-controller="TweetsController">

        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">User</label>

                <div class="controls">
                    <input type="text" class="input-xxlarge" ng-model="fragment"
                           placeholder="Type user name"
                           typeahead="user.displayName as user.label for user in users | filter:$viewValue  | limitTo:8">
                </div>
            </div>
        </form>

        <h3>Total Tweets: {{ tweet_count }}</h3>
        <div ng-grid="urlGridOptions" style="width: 100%; height:  30em"></div>

    </div>
</div>
