<link rel="stylesheet" type="text/css" href="/js/admin/vendor/angular/ng-grid.css"/>

<h1>Tweets of <%= twitter_user.displayName %>( id <%= twitter_user._id %>)</h1>


<style>
    .ngAggregate {
        background-color: white
    }
</style>

<script language="javascript">
    window.twitter_user_id = <%= twitter_user._id %>;
</script>
<div ng-app="tweets">
    <div ng-controller="TweetsController">

        <h3>Total Tweets: {{ tweet_count }}</h3>

        <div  class="row-fluid" ng-show="tweets.length">
            <div class="span2"></div>
            <div class="span8">
                <div id="tweet_embed" style="min-height: 4em">
                </div>
            </div>
            <div class="span2"></div>
        </div>

        <div ng-grid="urlGridOptions" style="width: 100%; height:  30em" ng-show="tweets.length"></div>
        <div ng-hide="tweets.length" class="row-fluid">
            <div class="span2"></div>
            <div class="span8">
                <p>Loading tweets ... please be patient</p>
                <div class="progress progress-striped active">
                    <div class="bar" id="progress_bar" style="width: 10%"></div>
                </div>
            </div>
            <div class="span2"></div>
        </div>

    </div>

</div>


<div  class="row-fluid" ng-show="tweets.length">
    <div class="span2"></div>
    <div class="span8">
        <p><small>
            <b>Private:</b> you can only view your tweets if you are logged in, with your twitter account.
            Sharing this link will not work.
            </small>
        </p>
    </div>
    <div class="span2"></div>
</div>
