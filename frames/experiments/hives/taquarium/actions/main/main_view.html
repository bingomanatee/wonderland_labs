<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Taquarium</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            background-color: #042585;
            margin: 0;
            height: 100%; width: 100%;
            overflow: hidden;
        }

        #water {
            height: 100%; width: 100%
        }

        video {
            border: 1px solid white;
        }

        #water_direct {
            position: absolute; left: 0;top: 0;
        }
        #video {
            position: absolute; right: 0;top: 0;
        }

        #water_direct, #video, video {
        /*    display: none; */
        }
    </style>
    <script src="/js/taquarium/vendor/jquery-1.7.2.min.js"></script>
    <script src="/js/taquarium/vendor/underscore-min.js" ></script>
    <script src="/js/taquarium/vendor/backbone-min.js"></script>
    <script src="/js/taquarium/vendor/createjs-2013.05.14.min.js"></script>
    <script src="/js/taquarium/vendor/Partition.js"></script>
    <script src="/js/taquarium/vendor/filters/Filter.js"></script>
    <script src="/js/taquarium/vendor/filters/BlurFilter.js"></script>
    <script src="/js/taquarium/vendor/filters/AlphaMapFilter.js"></script>
    <script src="/js/taquarium/water.js" defer="defer"></script>

</head>

<body>
<div id="container">
</div>
<video id="video" autoplay="autoplay" loop="loop" controls>
    <source src="http://wonderlandlabs.com/img/taquarium/video.webmsd.webm"/>
    <source src="http://wonderlandlabs.com/img/taquarium/video.mp4"/>
    <source src="http://wonderlandlabs.com/img/taquarium/video.oggtheora.ogv" type="video/ogg" />

</video>
<div id="water">
    <canvas width="100%" height="100%"></canvas>
</div>
<canvas id="water_direct" loop="loop">

</canvas>
